<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="weather">
        <div class="container">
          <div class="card">
            <!-- <span class="material-icons icon-sun">
                        brightness_high
                    </span> -->
            <div class="icon center">
              <i class="bi bi-sun-fill icon-sun"></i>
            </div>
            <h1 class="heading">Weather</h1>
            <form action="/" method="post">
              <label class="radio-label" for="city">City</label>
              <input
                class="input-box"
                type="text"
                name="city"
                id="city"
                placeholder="City Name"
                required
              />
              <div class="radio-buttons">
                <div class="radio">
                  <label class="radio-label" for="metric" class="label"
                    >Celcius</label
                  >
                  <input
                    type="radio"
                    checked="checked"
                    name="units"
                    value="metric"
                    id="metric"
                    required
                  />
                </div>
                <div class="radio">
                  <label class="radio-label" for="imperial" class="label"
                    >Fahrenheit</label
                  >
                  <input
                    type="radio"
                    name="units"
                    value="imperial"
                    id="imperial"
                  />
                </div>
              </div>
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
          <p class="footer">
            Designed and Programmed by
            <a href="/portfolio" class="link">Thotholani Tembo</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
